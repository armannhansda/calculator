<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">

    <div id="display">
      <div id="text"></div>
      <div id="ans"></div>
    </div>
    <div id="keys">
      <div id="number-keys">

        <button id="clear" class="boxes">c</button>
        <button id="backspace" class="boxes" >âŒ«</button>
        <button id="percentage" class="boxes">%</button>
        <button id="box2" class="boxes">1</button>
        <button id="box3" class="boxes">2</button>
        <button id="box4" class="boxes">3</button>
        <button id="box1" class="boxes">4</button>
        <button id="box5" class="boxes">5</button>
        <button id="box6" class="boxes">6</button>
        <button id="box7" class="boxes">7</button>
        <button id="box8" class="boxes">8</button>
        <button id="box9" class="boxes">9</button>
        <button id="equalbox" class="boxes">=</button>
        <button id="box0" class="boxes">0</button>
        <button id="dotbox" class="boxes">.</button>
      </div>
      <div id="operator-keys">
        <button id="divide" class="boxes">/</button>
        <button id="multiply" class="boxes">*</button>
        <button id="sub" class="boxes">-</button>
        <button id="add" class="boxes">+</button>
        <button id="equal" class="boxes">=</button>
      </div>
  
    </div>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
